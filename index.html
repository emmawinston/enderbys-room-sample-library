<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media=screen/>
	<title>MaKey MaKey</title>
</head>

<body>


<div id="content">

<p id="key">
none
</p>

<input type=text size=20 id="inputBox">
</div>

<script>

// WEB AUDIO SETUP

var myAudioContext;
var mySource;
var buffers = new Array();

window.addEventListener("load", setup);

function setup() {
	if('webkitAudioContext' in window) {
		myAudioContext = new webkitAudioContext();
		setUpAudio();
	}
	document.getElementById("inputBox").focus();
}

function setUpAudio() {
	var soundNames = new Array("http://emmawinston.github.io/enderbysroom-samplelibrary/c-glass.mp3", "http://emmawinston.github.io/enderbysroom-samplelibrary/d-glass.mp3", "http://emmawinston.github.io/enderbysroom-samplelibrary/e-glass.mp3", "http://emmawinston.github.io/enderbysroom-samplelibrary/f-glass.mp3", "http://emmawinston.github.io/enderbysroom-samplelibrary/g-glass.mp3", "http://emmawinston.github.io/enderbysroom-samplelibrary/a-glass.mp3");

	for (var i=0; i<soundNames.length; i++) {
		request = new XMLHttpRequest();
		request.open('GET', soundNames[i], true);
		request.responseType = 'arraybuffer';
		request.addEventListener('load', bufferSound, false);
		request.num = i; 
		request.send();
	}
}

function bufferSound(event) {
    var request = event.target;
    buffers[request.num] = myAudioContext.createBuffer(request.response, false);
}

// UI SETUP

//var keyStrings = new Array(37, 38, 39, 40, ' '); // left, up, right, down, space
var keyStrings = new Array("%", "&", "'", "(", " ", "w"); // left, up, right, down, space
//var keyStrings = new Array('h', 'i', 'j', 'k',  ' '); //    h, i, j, k, space
//var keyStrings = new Array('w', 'a', 's', 'd', 'f', ' ');

//var colors = new Array('red', 'orange', 'yellow', 'green', 'blue');

var keyStates = new Array();
for (var i=0; i<keyStrings.length; i++) {
	keyStates[i] = false;
}

window.onkeydown=play;
window.onkeyup=up;

function play(e) {

	x=document.getElementById("key");  
	x.innerHTML= String.fromCharCode(e.keyCode).toLowerCase();    
	
	for (var i=0; i<keyStrings.length; i++) {
		if (String.fromCharCode(e.keyCode).toLowerCase() == keyStrings[i]) {
			if (!keyStates[i]) {
				var source = myAudioContext.createBufferSource();
				source.buffer = buffers[i];
				source.connect(myAudioContext.destination);
				source.noteOn(0);
			
				//document.body.style.background = colors[i];
			
				keyStates[i] = true;     
			}
		}
	}
}

function up(e) {
	document.body.style.background = 'white';
	
	for (var i=0; i<keyStrings.length; i++) {
		if (String.fromCharCode(e.keyCode).toLowerCase() == keyStrings[i]) {
			keyStates[i] = false;
		}
	}
}


</script>
	

</body>

</html>
